scalar Upload
scalar Time

type MediaItem {
  id: String!
  description: String!
  imageUrl: String!
  mimeType: String!
  fileName: String!
  fileSize: Int!
  mediaMetadata: MediaMetaData
  contentCategories: [String]
  entities: [Entity!]
  createdAt: Time!
  updatedAt: Time!
}

type MediaMetaData {
  creationTime: Time
  width: Int
  height: Int
  photo: Photo
  location: Location
}

type Photo  {
  cameraMake: String
  cameraModel: String
  focalLength: Float
  apertureFNumber: Float
  isoEquivalent: Int
  exposureTime: Float
}

type Location {
  latitude: Float
  longitude: Float
}

type Entity {
  id: String!
  name: String!
  imageUrl: String!
  entityType: String!
  mediaItems(page: Int, limit: Int): MediaItemConnection!
}

type ExploreResponse {
  people: [Entity!]
  places: [Entity!]
  things: [Entity!]
}

type MediaItemConnection {
  nodes: [MediaItem!]
  totalCount: Int!
}

type EntityItemConnection {
  nodes: [Entity!]
  totalCount: Int!
}

type AutocompleteResponse {
  id: String!
  name: String!
}

type Query {
  mediaItem(id: String!): MediaItem!
  mediaItems(page: Int, limit: Int): MediaItemConnection!
  search(q: String, id: String, page: Int, limit: Int): MediaItemConnection!
  autocomplete(q: String!): [AutocompleteResponse]
  explore: ExploreResponse!
  entities(entityType: String!, page: Int, limit: Int): EntityItemConnection!
  entity(id: String!): Entity!
}

type Mutation {
  upload(file: Upload!): Boolean!
  updateEntity(id: String!, name: String!): Boolean!
}
