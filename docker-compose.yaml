version: "3.9"
services:
  # applications
  frontend:
    build: frontend
    restart: always
    container_name: frontend
    ports:
      - '5000:80'
    depends_on:
      - api
  api:
    build: api
    restart: always
    container_name: api
    ports:
      - '5001:5001'
    depends_on:
      - storage-master
      - database
      - queue
  ml:
    build: ml
    restart: always
    container_name: ml
    ports:
      - '5002:5002'
    depends_on:
      - api
  # infra components
  database:
    image: mongo
    restart: always
    container_name: database
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: iris
    command: 'mongod --port 5010'
    ports:
      - '5010:5010'
  storage-master:
    container_name: storage-master
    image: chrislusf/seaweedfs
    ports:
      - '5020:5020'
      - '15020:15020'
    command: 'master -ip=storage-master -port=5020'
  storage-volume:
    container_name: storage-volume
    image: chrislusf/seaweedfs
    ports:
      - '5021:5021'
      - '15021:15021'
    command: 'volume -ip=storage-volume -mserver="storage-master:5020" -port=5021'
    depends_on:
      - storage-master
  queue:
    container_name: queue
    image: rabbitmq:3.9.5-management
    environment:
      RABBITMQ_NODE_PORT: 5030
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: root
    ports:
      - '5030:5030'
      - '15030:15672'
    volumes:
      - ./infra/rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config:ro
      - ./infra/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
networks:
  iris:
    driver: bridge
