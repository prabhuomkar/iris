name: Frontend CI
on:
  push:
    branches:
      - master
    paths:
      - frontend/**
  pull_request:
    branches:
      - master
    paths:
      - frontend/**
jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm -v
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
